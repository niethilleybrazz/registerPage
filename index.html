<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card-container">
        <div class="form-container">
            <h1>Bem Vindo(a) de volta!</h1>
            <form action="" class="form">
                <input type="email" placeholder="Digite seu email">
                <input type="password" placeholder="Digite sua senha">
                <input type="submit" value="Entrar" class="submit">
            </form>

            <div class="form-buttons">
                <button><i class="fa-brands fa-google"></i></button>
                <button><i class="fa-brands fa-facebook"></i></button>
                <button><i class="fa-brands fa-apple"></i></button>
            </div>

            <div class="register-button-container">
                <p>NÃ£o tem uma conta ?</p>
                <button class="register-button"><a href="">Cadastre-se</a></button>
            </div>
        </div>
        <div class="image">
            <img src="midia/Design sem nome(1).png" alt="" height="700px" width="500px">
        </div>
    </div>
</body>
</html>
